name: Test Artifact Actions

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: test-artifact
          path: README.md

      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: test-artifact
          path: ./downloaded

      - run: ls ./downloaded



