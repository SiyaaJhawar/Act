# .github/workflows/download.yml

name: Download Artifacts

on:
  workflow_run:
    workflows: ["Build and Upload Artifacts"]
    types:
      - completed

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@f7c6a547d9f0b28b3c55c5e02dbf18d647e09ef1

        with:
          name: my-build
          path: ./downloads

      - name: Verify Artifact
        run: cat ./downloads/build.txt


         






