# .github/workflows/download.yml
name: Download Artifacts

on:
  workflow_run:
    workflows: ["Build and Upload Artifacts"]
    types:
      - completed

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
     - name: Download Artifact
       uses: ./.github/actions/download-artifact

       with:
        name: my-build
        path: ./downloads


         






